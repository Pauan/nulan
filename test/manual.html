<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../lib/codemirror/lib/codemirror.css">
  </head>
  <body>
    <script src="../lib/codemirror/lib/codemirror.js"></script>
    <script src="../lib/requirejs/require.js"></script>
    <script>
      require(["../src/data", "../src/parse", "../src/tokenize", "../src/builtins", "../src/print", "../lib/util/ui", "../src/macex", "../src/compile", "../src/options", "../src/box", "../lib/util/iter", "../lib/util/cell", "../src/state", "../src/replace"], function (data, parse, tokenize, builtins, print, ui, macex, compile, options, box, iter, cell, state, replace) {
        "use strict";
        
        ui.normalize(document, function (e) {
          //e.overflow("hidden")
          
          var sCategories = [ "error" , "eval"  , "compile" , "transform" , "macex" 
                            , "$eval" , "parse" , "indent"  , "tokenize"  ]
          
          var debug = cell.dedupe(localStorage["debug.checked"], {
            set: function (self, x) {
              if (x) {
                localStorage["debug.checked"] = 1
              } else {
                delete localStorage["debug.checked"]
              }
            }
          })
          
          var input = cell.dedupe(localStorage["input.saved"] || "", {
            set: function (self, x) {
              if (x === "") {
                delete localStorage["input.saved"]
              } else {
                localStorage["input.saved"] = x
              }
            }
          })
          
          var sandbox = cell.value()
          
          var output = cell.value()
          
          function withSandbox(f) {
            ui.iframe(function (e) {
              e.src("javascript:;") // TODO: hack needed for Firefox
              e.width("100%")
              e.height("100%")
              //e.sandbox("allow-same-origin")
              e.seamless()
              sandbox.set(e)
              ui.normalize(e.dom().contentDocument) // TODO remove this once seamless works
              f(e.getWindow())
            })
          }
          
          ui.horiz(function (e) {
            e.height("100%")
            
            ui.box(function (e) {
              e.width("50%")
              e.height("100%")
              
              e.border(function (t) {
                t.right(function (t) {
                  t.size("3px")
                  t.color("black")
                })
              })
              
              // TODO ew
              setTimeout(function () {
                var cm = CodeMirror(e.dom(), {
                  lineWrapping: true,
                  lineNumbers: true,
                  autofocus: true,
                  extraKeys: {
                    "Tab":       "indentMore",
                    "Shift-Tab": "indentLess"
                  }
                })
                
                cm.setSize("100%", "100%")
                cm.setValue(input.get())

                cm.on("change", function (x) {
                  input.set(x.getValue())
                })
              }, 0)
            }).move(e)

            /*ui.textarea(function (e) {
              e.autofocus()

              e.width("50%")
              e.height("100%")
              
              //e.display("block") // TODO
              
              e.padding(function (t) {
                t.all("5px")
                t.left("10px")
              })

              e.outline(function (t) {
                t.remove()
              })
              
              e.bind([input], function (x) {
                e.value.set(x)
              })
              e.event([e.value], function (x) {
                input.set(x)
              })
            }).move(e)*/
            
            ui.vert(function (e) {
              e.width("50%")
              e.height("100%")

              ui.box(function (e) {
                e.padding(function (t) {
                  t.top("2px")
                  t.left("3px")
                  t.bottom("1px")
                })
                e.font(function (t) {
                  t.size("12px")
                })
                e.border(function (t) {
                  t.bottom(function (t) {
                    t.color("black")
                    t.size("2px")
                  })
                })

                ui.label(function (e) {
                  ui.checkbox(function (e) {
                    e.margin(function (e) {
                      e.right("1px")
                    })

                    e.bind([debug], function (x) {
                      e.checked.set(x)
                    })
                    e.event([e.changed], function (x) {
                      debug.set(x)
                    })
                  }).move(e)
                  
                  e.addText("Debug mode")
                }).move(e)
              }).move(e)

              ui.box(function (e) {
                e.whitespace("pre")
                e.scrollbars()
                e.stretch()
                e.padding(function (t) {
                  t.top("3px")
                  t.left("7px")
                })
                e.font(function (t) {
                  t.family("monospace")
                })

                // TODO what if debug is changed when output isn't ready yet ?
                e.event([output, debug], function (o, debug) {
                  var r = []
                  if (debug) {
                    iter.each(sCategories, function (s) {
                      if (o[s].length) {
                        // TODO use actual nuit
                        r.push("@" + s + "\n  " + o[s].map(function (x) {
                          return x.replace(/\n/g, "$&  ")
                        }).join("\n  "))
                      }
                    })
                    e.text(r.join("\n\n"))
                  } else {
                    iter.each(o["eval"], function (s) {
                      r.push(s)
                    })
                    iter.each(o["error"], function (s) {
                      r.push(s)
                    })
                    e.text(r.join("\n"))
                  }
                })
              }).move(e)
              
              ui.box(function (e) {
                e.hide()
                e.height("50%")
                
                e.border(function (t) {
                  t.top(function (t) {
                    t.color("black")
                    t.size("2px")
                  })
                })

                var old = null
                e.event([sandbox], function (sandbox) {
                  if (old !== null) {
                    old.remove()
                  }
                  sandbox.move(e)
                  old = sandbox
                })
              }).move(e)
            }).move(e)
          }).move(e)

          e.bind([input], function (value) {
            var oCategories = {}
            
            iter.each(sCategories, function (s) {
              oCategories[s] = []
            })

            function push(s, x) {
              oCategories[s].push(x)
            }
            
            /*console.log = function () {
              try {
                throw new Error()
              } catch (e) {
                // TODO not very robust
                var a = e.stack.replace(/^(?! +at).+\n/gm, "")
                a = a.replace(/^ +at.+\/(.+?)\)?$/gm, "$1")
                a = a.split(/\n/)
              }
              oCategories["log"].push("(" + a[1] + ")  " + [].slice.call(arguments).map(function (x) {
                return print.normal(x)
              }).join(" "))
            }*/

            //console.clear()

            // TODO override options.warn
            var old2 = options.$eval
              , old3 = options.eval

            options.$eval = function (x) {
              push("$eval", x)
            }
          
            try {
              state.vars.reset(builtins.vars, function () {
                state.vars.push({}, function () {
                  state.mode.set("run", function () {
                    var m = new data.Module()
                      , r = []
                     
                    function prn(x) {
                      push("eval", print.array(x))
                      output.set(oCategories)
                    }
  
                    state.module.set(m, function () {
                      withSandbox(function (win) {
                        win.box = box
                        options.eval = win.eval
      
                        var o = tokenize.tokenize(value)
                        iter.each(o, function (x) {
                          push("tokenize", print.array(x))
  
                          x = parse.indent(x)
                          push("indent", print.simple(x))
  
                          x = parse.parse(x)
                          push("parse", print.normal(x))
  
                          x = macex.macex(x)
                          push("macex", print.normal(x))
  
                          r.push(x)
                          //r.push(new data.Op("call", [new data.Symbol("prn"), x]))
                        })
                      })
                    })
  
                    r = compile.require(m, r)
                    r = replace.replace(r, {})
                    push("transform", print.simple(r))
  
                    r = compile.compile(r)
                    push("compile", r)
  
                    withSandbox(function (win) {
                      win.require = require
                      win.define  = define
                      win.prn     = prn
                      win.eval(r)
                    })
                  })
                })
              })
            } catch (e) {
              ;(function () {
                if (e instanceof data.Error) {
                  push("error", e.message)
                } else {
                  var s = e.stack
                  s = s.replace(/^(  ) *at [^\(]+\(.+\/([^\/:]+:\d+:\d+)\)$/gm, "$1$2")
                  //s = s.replace(/^( +at ).+\/([^\/:]+:\d+:\d+)$/gm, "$1($2)")
                  push("error", s)
                }
              })()
            } finally {
              options.$eval = old2
              options.eval  = old3
            }
            
            output.set(oCategories)
          })
        })
      })
    </script>
  </body>
</html>
